[project]
name = "arakawa"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
  "altair~=5.4.1",
  "base64io~=1.0.3",
  "bottle~=0.13.1",
  "chardet~=5.2.0",
  "dominate~=2.9.1",
  "glom~=23.5.0",
  "hvplot~=0.10.0",
  "ipynbname~=2024.1.0.0",
  "ipython~=8.27.0",
  "loguru~=0.7.2",
  "lxml~=5.3.0",
  "micawber~=0.5.5",
  "multimethod~=1.12",
  "pandas~=2.2.3",
  "pyarrow~=17.0.0",
]

[project.optional-dependencies]
ploting = [
  "bokeh~=3.4.3",
  "folium~=0.17.0",
  "matplotlib~=3.9.2",
  "plotly~=5.24.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
  "pytest~=8.3.3",
  "pytest-pretty~=1.2.0",
  "pytest-randomly~=3.15.0",
  "ruff~=0.6.6",
  "vega-datasets>=0.9.0",
  "pytest-datadir>=1.5.0",
  "pytest-timeout>=2.3.1",
]

[tool.ruff.lint]
select = [
  "B",   # flake8-bugbear
  "C",   # flake8-comprehensions
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "I",   # isort
  "N",   # pep8-naming
  "RET", # flake8-return
  "RUF", # Ruff-specific rules
  "SIM", # flake8-simplify
  "T20", # flake8-print
  "W",   # pycodestyle warnings
]
ignore = ["E501"]
